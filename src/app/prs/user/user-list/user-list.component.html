
<app-menu></app-menu>
<div class="component">
  <div class="header">
  <span class="pagetitle">User List</span> |
  <span class="createlink">
    <a routerLink="/users/create">CREATE</a>
  </span>
  <hr>
  </div>
  <table class="table table-sm">
    <tr class="tableheader">
      <td>Id</td>
      <td>Username</td>
      <td>Full name</td>
      <td>Reviewer</td>
      <td>Admin</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstname}} {{user.lastname}}</td>
      <td>{{user.isReviewer | bool}}</td>
      <td>{{user.isAdmin | bool}}</td>
      <td>
        <span class="actions">
          <a routerLink="/users/detail/{{user.id}}">Detail</a> |
          <a routerLink="/users/edit/{{user.id}}">Edit</a>
        </span>

      </td>
    </tr>
  </table>
</div>
