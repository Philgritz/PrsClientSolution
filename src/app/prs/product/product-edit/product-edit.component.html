<div class="component">
    <div class="header">
      <span class="pagetitle">Product Edit</span> 
      <table class="table table-sm" *ngIf="product">
          <tr>
            <td>Id:</td>
            <td><input [(ngModel)]="product.id" type="number" disabled></td>
          </tr>
          <tr>
            <td>PartNbrr:</td>
            <td><input [(ngModel)]="product.partNbr" type="text"></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input [(ngModel)]="product.name" type="text">
          </tr>
          <tr>
            <td>Price:</td>
            <td><input [(ngModel)]="product.price" type="text"></td>
          </tr>
          <tr>
            <td>Unit:</td>
            <td><input [(ngModel)]="product.unit" type="text"></td>
          </tr>
          <tr>
            <td>PhotoPath:</td>
            <td><input [(ngModel)]="product.photoPath" type="text"></td>
          </tr>
          <tr>
            <td>Vendor:</td>
            <td><select [(ngModel)]="product.vendorId">
                  <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">
                    {{vendor.name}}
                  </option>
                </select>
            </td>
          </tr>
       
        </table>
        <button (click)="save()" class="btn btn-primary btn-sm">SAVE</button>
    </div>
  
  </div>
