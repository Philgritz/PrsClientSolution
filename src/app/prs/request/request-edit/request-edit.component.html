<div class="component">
    <div class="header">
      <span class="pagetitle">Reqeust Edit</span> 
      <table class="table table-sm" *ngIf="request">
          
          <tr>
            <td>Description:</td>
            <td><input [(ngModel)]="request.description" type="text"></td>
          </tr>
          <tr>
            <td>Justification:</td>
            <td>
              <input [(ngModel)]="request.justification" type="text">
            </td>
          </tr>
          <tr>
            <td>DeliveryMode:</td>
            <td><input [(ngModel)]="request.deliveryMode" type="text"></td>
          </tr>
          <tr>
            <td>Status:</td>
            <td><input [(ngModel)]="request.status" type="text" disabled></td>
          </tr>
          <tr>
            <td>Total:</td>
            <td><input [(ngModel)]="request.total" type="text" disabled></td>
          </tr>
          <tr>
            <td>User:</td>
            <td><input [(ngModel)]="request.user.username" type="text" disabled></td>
          </tr>
        </table>
        <button (click)="save()" class="btn btn-primary btn-sm">SAVE</button>
    </div>

</div>
